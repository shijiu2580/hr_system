services:
  # Django 后端
  backend:
    build: .
    container_name: hr-backend
    ports:
      - "8000:8000"
    volumes:
      - ./media:/app/media
      - ./db.sqlite3:/app/db.sqlite3
    mem_limit: 256m
    env_file:
      - .env
    restart: unless-stopped

  # Vue Web 前端
  frontend:
    build: ./frontend
    container_name: hr-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    mem_limit: 32m
    restart: unless-stopped

  # Vue Mobile H5 移动端
  mobile:
    build: ./mobile
    container_name: hr-mobile
    ports:
      - "3001:80"
    depends_on:
      - backend
    mem_limit: 32m
    restart: unless-stopped
