<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="financeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="64" height="64" rx="12" fill="url(#financeGradient)"/>
  
  <!-- 财务图标 -->
  <g fill="white" opacity="0.9">
    <!-- 美元符号 -->
    <text x="32" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold">$</text>
    <!-- 装饰线条 -->
    <line x1="16" y1="20" x2="48" y2="20" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="16" y1="50" x2="48" y2="50" stroke="white" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- FINANCE文字 -->
  <text x="32" y="58" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="6" font-weight="bold">FINANCE</text>
</svg>





