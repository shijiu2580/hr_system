<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="64" height="64" rx="12" fill="url(#techGradient)"/>
  
  <!-- 电脑图标 -->
  <g fill="white" opacity="0.9">
    <!-- 屏幕 -->
    <rect x="12" y="16" width="40" height="24" rx="2"/>
    <!-- 屏幕内容 -->
    <rect x="16" y="20" width="32" height="16" fill="#4facfe" opacity="0.3"/>
    <!-- 底座 -->
    <rect x="20" y="40" width="24" height="4" rx="2"/>
    <rect x="28" y="44" width="8" height="8" rx="1"/>
  </g>
  
  <!-- TECH文字 -->
  <text x="32" y="58" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="7" font-weight="bold">TECH</text>
</svg>





