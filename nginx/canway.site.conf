# canway.site Nginx 配置
# 放置到服务器 /etc/nginx/sites-available/ 并 ln -s 到 sites-enabled/

# HTTP -> HTTPS 重定向 (启用 SSL 后取消注释)
# server {
#     listen 80;
#     server_name canway.site www.canway.site m.canway.site api.canway.site;
#     return 301 https://$host$request_uri;
# }

# Web 前端 - canway.site
server {
    listen 80;
    # listen 443 ssl http2;  # 启用 SSL 后取消注释
    server_name canway.site www.canway.site;

    # SSL 证书配置 (启用后取消注释)
    # ssl_certificate /etc/letsencrypt/live/canway.site/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/canway.site/privkey.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    # ssl_prefer_server_ciphers off;

    # 代理到 Docker 前端容器 (端口 3000)
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# 移动端 H5 - m.canway.site
server {
    listen 80;
    # listen 443 ssl http2;  # 启用 SSL 后取消注释
    server_name m.canway.site mobile.canway.site;

    # SSL 证书配置 (启用后取消注释)
    # ssl_certificate /etc/letsencrypt/live/canway.site/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/canway.site/privkey.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;

    # 代理到 Docker 移动端容器 (端口 3001)
    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# API 后端 - api.canway.site (可选，如需独立 API 域名)
server {
    listen 80;
    # listen 443 ssl http2;  # 启用 SSL 后取消注释
    server_name api.canway.site;

    # SSL 证书配置 (启用后取消注释)
    # ssl_certificate /etc/letsencrypt/live/canway.site/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/canway.site/privkey.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;

    # 代理到 Docker 后端容器 (端口 8000)
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 支持 (如需)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
