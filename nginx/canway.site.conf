# canway.site Nginx 配置
# 放置到服务器 /etc/nginx/sites-available/ 并 ln -s 到 sites-enabled/

# ============================================================
# HTTP -> HTTPS 重定向 (所有 HTTP 请求跳转到 HTTPS)
# ============================================================
server {
    listen 80;
    server_name canway.site www.canway.site m.canway.site api.canway.site;

    # Let's Encrypt 证书验证目录
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 其他请求重定向到 HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ============================================================
# SSL 通用配置 (放在 http 块内或单独 include)
# ============================================================
# 如需独立文件，创建 /etc/nginx/snippets/ssl-params.conf 并 include

# ============================================================
# Web 前端 - canway.site (HTTPS)
# ============================================================
server {
    listen 443 ssl http2;
    server_name canway.site www.canway.site;

    # SSL 证书
    ssl_certificate /etc/letsencrypt/live/canway.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/canway.site/privkey.pem;

    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # HSTS (可选，启用后浏览器会强制 HTTPS)
    add_header Strict-Transport-Security "max-age=63072000" always;

    # 代理到 Docker 前端容器 (端口 3000)
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# ============================================================
# 移动端 H5 - m.canway.site (HTTPS)
# ============================================================
server {
    listen 443 ssl http2;
    server_name m.canway.site mobile.canway.site;

    # SSL 证书
    ssl_certificate /etc/letsencrypt/live/canway.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/canway.site/privkey.pem;

    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    add_header Strict-Transport-Security "max-age=63072000" always;

    # 代理到 Docker 移动端容器 (端口 3001)
    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# ============================================================
# API 后端 - api.canway.site (HTTPS)
# ============================================================
server {
    listen 443 ssl http2;
    server_name api.canway.site;

    # SSL 证书
    ssl_certificate /etc/letsencrypt/live/canway.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/canway.site/privkey.pem;

    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    add_header Strict-Transport-Security "max-age=63072000" always;

    # 文件上传大小限制
    client_max_body_size 50M;

    # 代理到 Docker 后端容器 (端口 8000)
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket 支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 超时配置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 静态文件 (可选，如果后端直接提供)
    location /static/ {
        proxy_pass http://127.0.0.1:8000;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # 媒体文件
    location /media/ {
        proxy_pass http://127.0.0.1:8000;
        expires 7d;
    }
}

